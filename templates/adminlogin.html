<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin login</title>
    <style>
    body {
  box-sizing: border-box;
  background-image: url("https://t3.ftcdn.net/jpg/05/66/93/78/240_F_566937830_RO0fFVvzUKWIVHCWxUFCs45rMKMuRdYr.jpg");
  background-size: cover;
  margin: 0;
  padding: 0;
  background-color: white;
  font-family: "lato", sans-serif;
}

.area1 {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.form {
  background-color: #aee0e9;
  width: 400px;
  border-radius: 8px;
  padding: 20px 40px;
  box-shadow: 0 10px 25px rgba(92, 99, 105, .2);
}

.title {
  font-size: 50px;
  margin-bottom: 50px;
  text-align: center;
  color: purple;
}

.inputContainer {
  position: relative;
  height: 45px;
  width: 90%;
  margin-bottom: 17px;
}

.input {
  position: absolute;
  top: 0px;
  left: 0px;
  height: 100%;
  width: 100%;
  border: 1px solid #DADCE0;
  border-radius: 7px;
  font-size: 16px;
  padding: 0 20px;
  outline: none;
  background: none;
  z-index: 1;
}

::placeholder {
  color: transparent;
}

.label {
  position: absolute;
  top: 15px;
  left: 15px;
  padding: 0 4px;
  background-color: #f5f5f5;
  color: black;
  font-weight: bold;
  font-size: 16px;
  transition: 0.5s;
  z-index: 0;
}

.submitBtn {
  display: block;
  margin-left: auto;
  padding: 15px 30px;
  border: none;
  background-color: purple;
  color: white;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  margin-top: 30px;
  transition: 0.3s;
}

.submitBtn:hover {
  background-color: #9867C5;
  transform: translateY(-2px);
}

.input:focus + .label {
  top: -7px;
  left: 3px;
  z-index: 10;
  font-size: 14px;
  font-weight: 600;
  color: purple;
}

.input:focus {
  border: 2px solid purple;
}

.input:not(:placeholder-shown) + .label {
  top: -7px;
  left: 3px;
  z-index: 10;
  font-size: 14px;
  font-weight: 600;
}

.area {
  color: purple;
  text-decoration: none;
}

.area:hover {
  text-decoration: underline;
}

  
    </style>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
        {% for message in messages %}
      <center><b>{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
    <div class="area1">
        <form  class="form" action="" method="post">
          <h1 class="title">Admin Login</h1>
    
          <div class="inputContainer">
            <input type="text" class="input" placeholder="Username" name="username">
            <label for="" class="label">User Name</label>
          </div>

          <div class="inputContainer">
            <input type="text" class="input" placeholder="Password" name="password">
            <label for="" class="label">Password</label>
          </div>
    
          <input type="submit" class="submitBtn" value="Login">
          <a href="{{url_for('admin')}}">No account</a><br><br>
          <a href="{{url_for('aforgot')}}">Forgot Password</a>      
        </form>
      </div>
      
</body>
</html>
